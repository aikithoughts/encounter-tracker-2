<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter Tracker (JavaScript)</title>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encounter Tracker</h1>
    <table id="encountertable" class="encounter-table">
        <thead>
            <tr id="headerrow">
                <th class="heading">Name</th>
                <th class="heading">Initiative</th>
                <th class="heading">Type</th>
                <th class="heading">Current Hitpoints</th>
                <th class="heading">Total Hitpoints</th>
                <th class="heading">Actions</th>
            </tr>
        </thead>
        <tbody id="encounterbody">
           
        </tbody>
    </table>
    <button id="addCombatantButton">Add Combatant</button>
    <button id="sortByInit">Initiatve Sort</button>
    <button id="loadPartyButton">Load Party</button>

    <!-- Modal for user input -->
    <div id="myModal" class="modal">
        <form id="characterForm">
            <div class="form-group">
                <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <small class="error" aria-live="polite"></small>
            </div>
            
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="Player">Player</option>
                    <option value="NPC">NPC</option>
                    <option value="Enemy">Enemy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="hitpoints">Hitpoints:</label>
                <input type="text" id="hitpoints" name="hitpoints" required>
                <small class="error" aria-live="polite"></small>
            </div>
            
    
            <input type="submit" value="Submit" id="modalSubmit">
            <button type="button" id="modalCancel">Cancel</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
